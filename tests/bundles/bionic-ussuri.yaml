series: bionic
applications:
  ceph-osd:
    charm: ch:ceph-osd
    num_units: 3
    series: bionic
    storage:
      osd-devices: '10G'
    options:
      osd-devices: '/dev/test-non-existent'
      source: cloud:bionic-ussuri
  ceph-mon:
    charm: ../../ceph-mon.charm
    num_units: 3
    options:
      monitor-count: '3'
      source: cloud:bionic-ussuri
  percona-cluster:
    charm: ch:percona-cluster
    num_units: 1
    options:
      dataset-size: 25%
      max-connections: 1000
      source: cloud:bionic-ussuri
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    options:
      source: cloud:bionic-ussuri
  keystone:
    expose: True
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
  nova-compute:
    charm: ch:nova-compute
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
      libvirt-image-backend: rbd
  glance:
    expose: True
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
  cinder:
    expose: True
    charm: ch:cinder
    num_units: 1
    options:
      block-device: 'None'
      glance-api-version: '2'
      openstack-origin: cloud:bionic-ussuri
  cinder-ceph:
    charm: ch:cinder-ceph
  nova-cloud-controller:
    expose: True
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
  placement:
    charm: ch:placement
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
  prometheus2:
    charm: ch:prometheus2
    num_units: 1
relations:
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - nova-compute:image-service
  - glance:image-service
- - nova-compute:ceph
  - ceph-mon:client
- - nova-compute:ceph-access
  - cinder-ceph:ceph-access
- - keystone:shared-db
  - percona-cluster:shared-db
- - glance:shared-db
  - percona-cluster:shared-db
- - glance:identity-service
  - keystone:identity-service
- - glance:amqp
  - rabbitmq-server:amqp
- - glance:ceph
  - ceph-mon:client
- - cinder:shared-db
  - percona-cluster:shared-db
- - cinder:identity-service
  - keystone:identity-service
- - cinder:amqp
  - rabbitmq-server:amqp
- - cinder:image-service
  - glance:image-service
- - cinder-ceph:storage-backend
  - cinder:storage-backend
- - cinder-ceph:ceph
  - ceph-mon:client
- - ceph-osd:mon
  - ceph-mon:osd
- - nova-cloud-controller:shared-db
  - percona-cluster:shared-db
- - nova-cloud-controller:identity-service
  - keystone:identity-service
- - nova-cloud-controller:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:cloud-compute
  - nova-compute:cloud-compute
- - nova-cloud-controller:image-service
  - glance:image-service
- - placement
  - percona-cluster
- - placement
  - keystone
- - placement
  - nova-cloud-controller
- - ceph-mon:prometheus
  - prometheus2:target
